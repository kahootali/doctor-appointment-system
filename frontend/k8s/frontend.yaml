apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: shahid0404/final-project-frontend:e616e71
          ports:
            - containerPort: 3000
          env:
            - name: DOCTORS_URL
              value: "doctors-service:80"
            - name: APPOINTMENTS_URL
              value: "appointments-service:80"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
